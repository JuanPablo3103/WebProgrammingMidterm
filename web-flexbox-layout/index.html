<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Purple column -->
        <div class="colum-purple">
            <div class="purple-content"></div>
        </div>
        <!-- Main layout section -->
        <div class="main-content">
            <!-- Orange boxes -->
            <div class="orange-section">
                <div class="orange-container">
                    <div class="box-gray-left"></div>
                </div>
                <div class="orange-container">
                    <div class="box-gray-center"></div>
                </div>
                <div class="orange-container">
                    <div class="box-gray-right"></div>
                </div>
            </div>

            <!-- Blue bar -->
            <div class="bar-blue"></div>

            <!-- Pink boxes section -->
            <div class="pink-section">
                <div class="container-pink-left">
                    <div class="box-pink-left"></div>
                    <div class="box-pink-center"></div>
                    <div class="box-pink-right"></div>
                </div>
                <div class="container-pink-rigth">
                    <div class="box-pink-row-center"></div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
