<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Purple column -->
        <div class="colum-purple"></div>

        <!-- Orange box container -->
        <div class="orange-section">
            <div class="container-orange">
                <div class="box-gray-left"></div>
            </div>
            <div class="container-orange">
                <div class="box-gray-center"></div>
            </div>
            <div class="container-orange">
                <div class="box-gray-right"></div>
            </div>
        </div>

        <!-- Blue row -->
        <div class="row-blue"></div>

        <!-- Pink box container -->
        <div class="pink-section">
            <div class="container-pink-left">
                <div class="box-gray-left"></div>
                <div class="box-gray-center"></div>
                <div class="box-gray-right"></div>
            </div>
            <div class="container-pink-rigth">
                <div class="box-gray-row-center"></div>
            </div>
        </div>
    </div>
</body>
</html>
